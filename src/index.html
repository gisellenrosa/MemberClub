<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oxygen:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css" />

  <title>MemberClub</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/Logo.png" alt="MemberClub Logo" />
        </div>
      </nav>
      <div class="search">
        <div class="input-container">
          <input class="search-input" type="text" placeholder="ID do cartão"/>
          <img src="./assets/icons/sendArrow.svg" alt="Send Icon" />
        </div>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="avatar-container">
          <img src="./assets/avatar.jpeg" alt="User Avatar" />
        </div>
        <div class="profile-info">
          <h3>Nome do Usuário</h3>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </section>
    </main>

</body>
</html>
